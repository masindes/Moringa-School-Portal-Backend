version: "3.1"
nlu:
  # User Authentication
  - intent: greet
    examples: |
      - Hi
      - Hello
      - Hey
      - Good morning
      - Good afternoon
      - Good evening

  - intent: help
    examples: |
      - Help
      - I need help
      - Can you help me?
      - What can you do?
      - How does this work?

  - intent: signup
    examples: |
      - I want to sign up
      - Create an account
      - Register
      - Sign me up
      - How do I sign up?

  - intent: provide_signup_details
    examples: |
      - My name is [John](name), email is [john@example.com](email), and password is [password123](password)
      - Here are my details: [Jane](name), [jane@example.com](email), [pass123](password)
      - Name: [Alice](name), Email: [alice@example.com](email), Password: [alice123](password)

  - intent: login
    examples: |
      - I want to log in
      - Login
      - Sign in
      - How do I log in?
      - Can I log in?

  - intent: provide_login_details
    examples: |
      - My email is [john@example.com](email) and password is [password123](password)
      - Here are my login details: [jane@example.com](email), [pass123](password)
      - Email: [alice@example.com](email), Password: [alice123](password)

  - intent: reset_password
    examples: |
      - I forgot my password
      - Reset my password
      - Can I reset my password?
      - How do I reset my password?
      - I need to reset my password

  - intent: provide_email
    examples: |
      - My email is [john@example.com](email)
      - Here's my email: [jane@example.com](email)
      - Email: [alice@example.com](email)

  # Home Page
  - intent: view_homepage
    examples: |
      - Show me the homepage
      - What's on the homepage?
      - Homepage
      - Take me to the homepage
      - What's new?

  # Student Dashboard
  - intent: view_dashboard
    examples: |
      - Show me my dashboard
      - Dashboard
      - What's on my dashboard?
      - Take me to my dashboard
      - Student dashboard

  - intent: view_grades
    examples: |
      - Show me my grades
      - What are my grades?
      - Grades
      - How am I doing in my courses?
      - Can I see my grades?

  - intent: view_fee_balance
    examples: |
      - What's my fee balance?
      - Show me my fee balance
      - Fee balance
      - How much do I owe?
      - Can I see my fee balance?

  - intent: view_current_phase
    examples: |
      - What's my current phase?
      - Show me my current phase
      - Current phase
      - Which phase am I in?
      - Can I see my current phase?

  # Payment
  - intent: make_payment
    examples: |
      - I want to make a payment
      - Pay my fees
      - How do I make a payment?
      - Can I pay online?
      - Payment

  - intent: provide_payment_details
    examples: |
      - Here are my payment details: [100](amount), [credit card](payment_method)
      - Amount: [200](amount), Method: [bank transfer](payment_method)
      - I want to pay [150](amount) using [PayPal](payment_method)

  # Admin Features
  - intent: view_admin_dashboard
    examples: |
      - Show me the admin dashboard
      - Admin dashboard
      - What's on the admin dashboard?
      - Take me to the admin dashboard
      - Admin

  - intent: manage_students
    examples: |
      - I want to manage students
      - Manage students
      - Add a student
      - Update a student
      - Deactivate a student

  - intent: view_student_details
    examples: |
      - Show me student details
      - What are the details for student [123](student_id)?
      - Student details
      - Can I see details for student [456](student_id)?
      - Details for student [789](student_id)

  - intent: provide_student_id
    examples: |
      - The student ID is [123](student_id)
      - Here's the student ID: [456](student_id)
      - Student ID: [789](student_id)

  - intent: manage_payments
    examples: |
      - I want to manage payments
      - Manage payments
      - View payment records
      - Update payment records
      - Payment management